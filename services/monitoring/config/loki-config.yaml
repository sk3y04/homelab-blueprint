# ==========================================================================
# Loki Configuration
# ==========================================================================
# Single-node filesystem-backed setup suitable for a homelab.
# Data is stored under /loki (bind-mounted to the host via docker-compose).
# ==========================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: "2024-01-01"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

limits_config:
  # Allow log lines up to 8 MB (some Docker containers can be verbose).
  max_line_size: 8mb
  reject_old_samples: true
  reject_old_samples_max_age: 168h   # 7 days

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  delete_request_store: filesystem
