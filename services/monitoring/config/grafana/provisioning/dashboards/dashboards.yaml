# ==========================================================================
# Grafana — Dashboard Provisioning
# ==========================================================================
# Tells Grafana to load JSON dashboard files from /etc/grafana/provisioning/dashboards
# on every startup. Dashboards are editable in the UI but changes are NOT
# persisted back to the JSON files — re-provisioned on restart.
# ==========================================================================

apiVersion: 1

providers:
  - name: "default"
    orgId: 1
    folder: "Homelab"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
