# ==========================================================================
# Grafana â€” Automatic Data Source Provisioning
# ==========================================================================
# These data sources are created on first boot so you don't have to
# configure them manually through the Grafana UI.
#
# Prometheus: metrics (CPU, RAM, disk, network via Node Exporter)
# Loki:       logs (all Docker container logs via Promtail)
# ==========================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
