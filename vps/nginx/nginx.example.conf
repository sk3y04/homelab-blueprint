# Main Nginx configuration (FreeBSD)
# Test changes: nginx -t
# Reload: service nginx reload

# Load dynamic modules
load_module /usr/local/libexec/nginx/ngx_stream_module.so;

user  www;
worker_processes  auto;

events {
    worker_connections  4096;
    # multi_accept on;  # (Optional) accept as many connections as possible
}

# Stream module for TCP/UDP proxying (e.g., Minecraft)
stream {
    upstream minecraft_upstream {
        server 10.8.0.2:25565;
    }

    server {
        listen 25565;
        proxy_pass minecraft_upstream;
        proxy_connect_timeout 10s;
        proxy_timeout 600s;
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" "$request_time"';
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;

    # Gzip (enable if you want compressed text responses)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
    gzip_vary on;

    # Map for WebSocket upgrade (shared by sites)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Include extra modular snippets (optional; create them only if you use them)
    # include conf.d/security_headers.conf;
    # include conf.d/cache_static.conf;

    # Load individual site / service configs
    include conf.d/*.conf;
}
